[tool.black]
line-length = 180

[tool.flake8]
# E123, E125 skipped as they are invalid PEP-8.
show-source = true
ignore = "E123,E125,E203,E402,E501,E741,F401,F811,F841,W503"
max-line-length = 180

[tool.isort]
ensure_newline_before_comments = true
extend_skip = [".md", ".json", ".yaml", ".txt"]
force_grid_wrap = 0
line_length = 180
multi_line_output = 3
skip_glob = ["docs/*"]
use_parentheses = false

[tool.pylint.main]
disable = ["too-many-instance-attributes", "too-many-lines", "too-many-public-methods", "wrong-import-order"]
max-line-length = 180
